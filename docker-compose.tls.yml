name: myprofilelink

services:
  app:
    container_name: myprofilelink
    build:
      context: .
      dockerfile: Dockerfile
    image: myprofilelink:latest
    restart: unless-stopped
    env_file:
      - ${BACKEND_ENV_FILE:-./backend/.env}
    expose:
      - "8080"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:8080/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  proxy:
    container_name: myprofilelink-proxy
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  caddy_data:
  caddy_config:
